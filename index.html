<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M6 Timetable Countdown</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Bish M6 Timetable Countdown</h1>
    <div class="countdown-container">
        <div class="timer" id="timer1"> Get Ready for Class 1 : <span class="time" id="time1"></span></div>
        <div class="timer" id="timer2"> Class 1 : <span class="time" id="time2"></span></div>
        <div class="timer" id="timer3"> Class 2 : <span class="time" id="time3"></span></div>
        <div class="timer" id="timer4"> Small Break : <span class="time" id="time4"></span></div>
        <div class="timer" id="timer5"> Class 3 : <span class="time" id="time5"></span></div>
        <div class="timer" id="timer6"> Class 4 : <span class="time" id="time6"></span></div>
        <div class="timer" id="timer7"> Big Lunch : <span class="time" id="time7"></span></div>
        <div class="timer" id="timer8"> Class 5 : <span class="time" id="time8"></span></div>
        <div class="timer" id="timer9"> Class 6 : <span class="time" id="time9"></span></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
