<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Timetable Countdown</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>School Timetable Countdown</h1>
    <div class="countdown-container">
        <div class="timer" id="timer1">8:00 AM - 8:40 AM: <span class="time" id="time1"></span></div>
        <div class="timer" id="timer2">8:40 AM - 9:38 AM: <span class="time" id="time2"></span></div>
        <div class="timer" id="timer3">9:38 AM - 10:36 AM: <span class="time" id="time3"></span></div>
        <div class="timer" id="timer4">10:36 AM - 10:51 AM: <span class="time" id="time4"></span></div>
        <div class="timer" id="timer5">10:51 AM - 11:49 AM: <span class="time" id="time5"></span></div>
        <div class="timer" id="timer6">11:49 AM - 12:47 PM: <span class="time" id="time6"></span></div>
        <div class="timer" id="timer7">12:47 PM - 1:47 PM: <span class="time" id="time7"></span></div>
        <div class="timer" id="timer8">1:47 PM - 2:45 PM: <span class="time" id="time8"></span></div>
        <div class="timer" id="timer9">2:45 PM - 3:43 PM: <span class="time" id="time9"></span></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
